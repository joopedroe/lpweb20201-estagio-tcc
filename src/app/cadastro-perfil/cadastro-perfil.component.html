
<div class="container">
    <h1>Cadastrar Perfil</h1>
    <form (submit)="salvar()">
      <div class="form-group">
        <label for = "Nome">Nome:</label>
        <input type="text"
          id = "text"
          name = "nome"
          class = "form-control"
          [(ngModel)] = "perfil.nome">
    </div>
    <div >
        <label for = "sexo">Sexo</label>
        <input type="text"
          id = "text"
          name = "sexo"
          class = "form-control"
          [(ngModel)] = "perfil.sexo">
    </div>
    <div >
        <label for = "cpf">CPF</label>
        <input type="text"
          id = "cpf"
          name = "cpf"
          class = "form-control"
          [(ngModel)] = "perfil.cpf">
    </div>
    <div >
        <label for = "telefone">Telefone</label>
        <input type="text"
          id = "telefone"
          name = "telefone"
          class = "form-control"
          [(ngModel)] = "perfil.telefone">
    </div>
    <div >
        <label for = "endereco">Endereco</label>
        <input type="text"
          id = "endereco"
          name = "endereco"
          class = "form-control"
          [(ngModel)] = "perfil.endereco">
    </div>
    <div >
        <label for = "cep">CEP</label>
        <input type="text"
          id = "cep"
          name = "cep"
          class = "form-control"
          [(ngModel)] = "perfil.cep">
    </div>
    <div >
        <label for = "cidade">Cidade</label>
        <input type="text"
          id = "cidade"
          name = "cidade"
          class = "form-control"
          [(ngModel)] = "perfil.cidade">
    </div>
    <div >
        <label for = "estado">UF</label>
        <input type="text"
          id = "uf"
          name = "uf"
          class = "form-control"
          [(ngModel)] = "perfil.estado_uf">
    </div>

     
<div class="card-footer">
    <button class="btn btn-primary" >
        <i class="fas fa-door-open"></i>
        Enviar
    </button>
</div>
